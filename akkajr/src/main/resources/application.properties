# =============================================================
# CONFIGURATION DE L'HYPERVISEUR (BLOC 5)
# =============================================================
# Intervalle de vérification de santé (en millisecondes)
hypervisor.healthcheck.interval=10000
# Timeout heartbeat (ms)
hypervisor.heartbeat.timeout=30000

# =============================================================
# RÉSOLUTION DU CONFLIT DE BEAN (IMPORTANT)
# =============================================================
# Autorise Spring à enregistrer l'ActorSystem même s'il existe déjà
spring.main.allow-bean-definition-overriding=true

# =============================================================
# CONFIGURATION SERVEUR ET LOGS
# =============================================================
server.port=8080

# Identité et services distants pour le dashboard de communication
app.service.name=service1
app.remote.services=service2=http://localhost:8081

# Port Akka (par défaut 2551, utiliser 2552 pour service2)
akka.port=2551

# Niveaux de logs pour le débuggage du Cluster et de l'Hyperviseur
logging.level.com.example.akkajr=DEBUG
logging.level.akka=INFO
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Actuator / Prometheus
management.endpoints.web.exposure.include=health,prometheus
management.endpoint.health.show-details=always
